<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>hello</title>
    
    <style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
    
  </head>
  <body>
	  <div class="pointer">
    <script src="pixi-v5.min.js"></script>
    <script>
      let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
      document.body.appendChild(app.view);

      let img = new PIXI.Sprite.from("image.jpg");
      img.width = window.innerWidth;
      img.height = window.innerHeight;
      app.stage.addChild(img);

      depthMap = new PIXI.Sprite.from("imageMap.jpg");
	depthMap.width = window.innerWidth;
      depthMap.height = window.innerHeight;
      app.stage.addChild(depthMap);

      displacementFilter = new PIXI.filters.DisplacementFilter(depthMap);
	          displacementFilter.width = window.innerWidth;
      displacementFilter.height = window.innerHeight;
      app.stage.filters = [displacementFilter];

      window.onmousemove = function(e) {
        displacementFilter.scale.x = (window.innerWidth / 2 - e.clientX) /10;
        displacementFilter.scale.y = (window.innerHeight / 2 - e.clientY) /10;
      }

	    document.addEventListener("click", function(){
  window.location.href = "home.html";
});
    </script>
	  </div>
  </body>
</html>
